            <h1 class="cabecalho">Format Multipla escolha</h1>

            <div id="input">
                <div class="line">
                    <span>Nome oculto da questão:</span>
                    <textarea id="namehidden" cols="100" rows="1"></textarea>

                <div class="line">
                    <span>Nome visto da questão:</span>

                <div class="line">
                    <span>Questão inicial:</span>
                    <input type="number" id="questaoinicial" value="1">
                </div>

                <span>Questões: </span><br>
                <textarea id="questoes" cols="160" rows="20">
QUESTÃO 1
Com base na Lei de Organização Judiciária do Estado da Bahia
(Lei n.º 10.845/2007), assinale a opção correta.
A As comarcas são classificadas em três entrâncias: inicial,
intermediária e final.
B O julgamento de prefeitos, no exercício do cargo, é da
competência de uma das turmas do TJBA.
C Para que seja instalada uma comarca, é necessário o
provimento prévio de, no mínimo, três cargos de oficial de
justiça avaliador.
D A expedição de carta precatória pode ser dispensada como
forma de comunicação para ato administrativo em comarca
diversa daquela em que tramita o feito.
E A seção judiciária é o agrupamento de regiões judiciárias.
QUESTÃO 2
Segundo a Lei n.º 10.845/2007, a classificação das comarcas se dá
de acordo com algumas condições. Para se tornar uma entrância
intermediária, a comarca deve ter
A aforamento anual de aproximadamente seiscentos feitos de
jurisdição contenciosa.
B receita tributária superior ao triplo da exigida para a criação do
município.
C extensão territorial de até duzentos quilômetros quadrados.
D população de até cinquenta mil habitantes, dos quais pelo
menos 40% devem residir na respectiva sede.
E colégio eleitoral correspondente a 30% da população.
QUESTÃO 3
Segundo a Lei n.º 8.935/1994 (Lei dos Cartórios), compete aos
tabeliães de notas
A expedir traslados e averbar a lavratura dos atos jurídicos.
B formalizar juridicamente a vontade das partes.
C autenticar fatos.
D reconhecer firmas.
E intervir nos negócios jurídicos a que as partes queiram dar
forma legal.
QUESTÃO 4
Assinale a opção correta acerca da organização judiciária no estado
da Bahia.
A As serventias da justiça são os órgãos auxiliares da
Corregedoria-Geral de Justiça.
B O TJBA compõe-se de trinta e cinco desembargadores,
somados os titulares e suplentes.
C O tribunal de justiça pode funcionar de forma descentralizada,
por meio de varas especializadas.
D A Corregedoria-Geral da Justiça pode declarar qualquer
unidade de divisão judiciária em regime de exceção.
E O Conselho da Magistratura é um órgão de correição.
QUESTÃO 5
Em relação aos órgãos judicantes de primeiro grau, assinale a
opção correta com base na Lei n.º 10.845/2007.
A Aos juízes de direito, nos limites de sua jurisdição, compete
organizar a escala anual de férias dos servidores da justiça,
inclusive na comarca de Salvador, e remeter ao Conselho da
Magistratura cópia do respectivo ato.
B Via de regra, é admissível a designação de um único juiz de
direito substituto em mais de uma unidade de divisão
judiciária.
C Para a nomeação para o cargo de juiz substituto, dispensa-se a
inspeção de saúde, exigindo-se, entretanto, a sindicância sobre
a vida pregressa do candidato aprovado.
D O processo de vitaliciedade deve ser feito de acordo com as
regras dispostas na CF, no Código Civil e no Código de
Processo Civil.
E Aos Juízes de Direito, nos limites de sua jurisdição, compete
solicitar à Corregedoria-Geral da Justiça a realização de
concurso público para prover vagas em ofícios e serventias da
comarca.
QUESTÃO 6
Em relação às comarcas, ao Conselho da Magistratura e à
organização judiciária, assinale a opção correta com base na Lei
n.º 10.845/2007.
A Cabe ao Tribunal Pleno promover a recomposição das
subseções, regiões e circunscrições judiciárias, bastando que
seja ouvido previamente o juiz mais antigo da unidade de
divisão judiciária interessada.
B Para a instalação de uma Comarca, exige-se, pelo menos, o
provimento de um cargo de juiz, dois de escrivão e dois de
tabelião.
C As subseções, as regiões e as circunscrições judiciárias, e suas
respectivas abrangências territoriais, para efeito único da
administração da justiça, devem ser discriminadas por ato
próprio do Tribunal Pleno.
D Para a instalação de uma comarca, é necessária a existência de
edifício para o fórum, em condições adequadas para o
alojamento do juiz substituto.
E Seção judiciária deve ser entendida como o agrupamento de
circunscrições judiciárias e região judiciária, como o
agrupamento de subseções judiciárias.
QUESTÃO 7
Em relação aos cargos de notário e de registrador, assinale a opção
correta com base na Lei dos Cartórios.
A Não é dever dos notários e dos oficiais de registro fiscalizar o
recolhimento dos impostos incidentes sobre os atos que
praticam, sendo tal ato da competência exclusiva do auditor
fiscal do juízo.
B Os concursos para esses cargos devem ser realizados pelo
Poder Judiciário, com a participação, em todas as suas fases,
da defensoria pública do estado da Federação interessado.
C Ao concurso público para esses cargos poderão concorrer
candidatos não bacharéis em direito que tenham completado,
até a data da primeira publicação do edital do certame, dez
anos de exercício em serviço notarial ou de registro.
D Ao concurso de remoção só serão admitidos titulares e
substitutos que exerçam a atividade notarial ou de registro
por mais de três anos.
E O notário, assim como o registrador pode praticar,
pessoalmente, no serviço de que seja titular, qualquer ato
de seu interesse, se o fizer na presença de outro notário ou
registrador que não seja seu parente na linha reta ou colateral
até o terceiro grau.
QUESTÃO 8
Acerca das penalidades aplicáveis aos notários e registradores,
assinale a opção correta.
A Somente por meio de abertura de sindicância é possível a perda
da delegação.
B Um notário que descumpra reiteradamente seus deveres deverá
ser punido com suspensão.
C Um notário deve perceber dois terços da sua remuneração
durante o período de afastamento para a apuração da falta
que lhe seja imputada.
D A pena de multa é aplicável em casos de falta grave.
E A pena de repreensão deve ser aplicada em caso de
reincidência de falta leve.
QUESTÃO 9
Assinale a opção correta acerca de nome, prenome e sobrenome, de
acordo com a Lei n.° 6.015/1973 e com a doutrina de referência.
A Um jovem pode, após ter atingido a idade de dezesseis anos,
alterar seu nome pessoalmente ou por intermediação de
procurador.
B A anulação ou declaração de nulidade do casamento não é
hipótese de alteração de sobrenome.
C A alteração posterior de nome, por ser processada em segredo
de justiça, não é publicada na imprensa.
D A substituição do prenome por apelidos públicos notórios é
vedada no sistema brasileiro.
E O enteado pode requerer à justiça que, no registro de seu
nascimento, seja averbado o nome de família de seu padrasto.
QUESTÃO 10
A respeito da matrícula de bens imóveis, assinale a opção correta.
A Se os imóveis forem contíguos e pertencerem a circunscrições
diversas, a fusão e o desmembramento serão permitidos.
B Todos os imóveis de propriedade privada existentes no país
devem ser objeto de matrícula, exceto os adquiridos antes do
Código Civil de 1916.
C A matrícula é o instituto que individualiza e caracteriza o
imóvel, estremando-o de dúvida em relação a outros, de
modo que, a partir dela, podem ser feitos registros que digam
respeito ao bem.
D A fusão de matrículas confere heterogeneidade jurídica a
imóveis fisicamente contíguos, sendo uma forma direta de
retificação das matrículas originais.
E Sendo do proprietário a legitimidade para a fusão, a
contiguidade de áreas e a titularidade dominial heterogênea
são condições básicas para o registro de fusões.</textarea>
